{% extends 'counter/main.html' %}

{% block content %}

            <a class="card-body">
                <h5 class="card-title">Report</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">Total Word:{{ word_count }}</p>

                <a href="{% url 'index' %}"><button type="button" class="btn btn-outline-info">Back</button></a>
            </a>
            </div>
        </div>

{% endblock %}
